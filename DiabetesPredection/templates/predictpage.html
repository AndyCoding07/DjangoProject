<html>

<head>
    <title>Predictpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        input {
            margin-bottom: 25px;
        }

        body {
            background-color: rgb(163, 212, 212);
        }
    </style>
</head>

<body>
    <div class="container " style="height: 2rem;"></div>
    <div align="center">
        <form action="result">
            <div class="card p-5 shadow" style="width: 50rem; background-color: rgb(216, 225, 232);">
                <div>
                    <h3 class="mb-5"> Enter Details </h3>
                    <div class="input-group mb-3">
                        <select class="form-select" id="inputGroupSelect02" name="preg" required>
                            <option value="0" selected>Zero</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                        </select>
                        <label class="input-group-text" for="inputGroupSelect02">Options</label>
                    </div>

                    <input type="text" name="glucose" placeholder="Glucose" class="form-control" required>

                    <input type="text" name="bp" placeholder="Blood Pressure" class="form-control" required>

                    <input type="text" name="skin" placeholder="Skin Thickness" class="form-control" required>

                    <input type="text" name="insulin" placeholder="Insulin" class="form-control" required>

                    <input type="text" name="bmi" placeholder="BMI" class="form-control" required>

                    <input type="text" name="dpf" placeholder="Diabetes Pedigree Function" class="form-control"
                        required>

                    <input type="text" name="age" placeholder="Age" class="form-control" required> <br>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="margin-left: 12rem;margin-right: 12rem;">Submit</button>

        </form>


        <button type="button" class="btn btn-outline-success btn-lg mt-3">
            <h2> {{result}} </h2>
        </button>
    </div>
    </div>
</body>

</html>
